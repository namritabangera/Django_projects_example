<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Student Name:{{name}}</h2>
    {%if avg >= 90 %}
    <h2>Grade is A</h2>
    {%elif avg >= 60 and avg < 90 %}
    <h2>Grade is B</h2>
    {%else%}
    <h2>Grade is C</h2>
    {%endif%}

</body>
</html>
